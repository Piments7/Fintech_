<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário WiseMoney</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.8/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <div class="logo">
        <h1>WiseMoney</h1>
    </div>
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h2>Cadastro</h2>
          <h3>Olá, seja bem vindo.</h3>
        </div>
        <div class="card-body">
          <form>
            <div class="form-group">
              <label for="nomeCompleto">Nome Completo:</label>
              <input type="text" class="form-control" id="nomeCompleto" placeholder="Digite seu nome completo" required>
            </div>
            <div class="form-group">
              <label for="cpf">CPF:</label>
              <input type="text" class="form-control" id="cpf" placeholder="Digite seu CPF" required>
            </div>
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" class="form-control" id="email" placeholder="Digite seu email" required>
            </div>
            <div class="form-group">
              <label for="senha">Senha:</label>
              <input type="password" class="form-control" id="senha" placeholder="Digite sua senha" required>
            </div>
            <div class="form-group">
              <label for="confirmarSenha">Confirmar Senha:</label>
              <input type="password" class="form-control" id="confirmarSenha" placeholder="Confirme sua senha" required>
            </div>
            <button type="submit" class="btn btn-custom">Criar conta</button>
            <div class="card-footer">
                <p>Já possui cadastro? <a href="#">Faça login</a></p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
